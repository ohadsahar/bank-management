<div class="cards-management-component">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="cardName">
      <th mat-header-cell *matHeaderCellDef>שם הכרטיס</th>
      <td mat-cell *matCellDef="let element"> {{element?.cardName}} </td>
    </ng-container>
    <ng-container matColumnDef="billingDate">
      <th mat-header-cell *matHeaderCellDef>תאריך חיוב</th>
      <td mat-cell *matCellDef="let element"> {{element?.billingDate}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <section class="card-form">
    <form #cardForm="ngForm" (submit)="createNewCard(cardForm)"  ngForm>
      <mat-form-field class="full-width">
          <input matInput type="text" name="cardName" #cardName="ngModel" ngModel placeholder="שם הכרטיס" required>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="number" name="billingDate" #billingDate="ngModel" ngModel placeholder="תאריך חיוב" required>
      </mat-form-field>
      <button type="submit" mat-raised-button color="link" style="font-weight: bold;">צור כרטיס חדש</button>
    </form>
  </section>
</div>
