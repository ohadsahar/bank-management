      <i class="fas fa-home"></i> בית
    </ng-template>
  </mat-tab>
  <mat-tab label="עסקאות עתידיות"></mat-tab>
  <mat-tab label="עסקאות בארכיון"></mat-tab>
  <mat-tab label="הכנסות"></mat-tab>
  <mat-tab label="התנתק"></mat-tab>
</mat-tab-group>
