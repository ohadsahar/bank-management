<div class="disconnect-dialog">
  <h2 mat-dialog-title>האם אתה בטוח שאתה מעוניין להתנתק?</h2>
  <mat-dialog-content class="mat-typography">
    <button mat-button [mat-dialog-close]="true">אני מעוניין להתנתק <i class="fas fa-check"></i></button>
    <button mat-button [mat-dialog-close]="false">ממש לא! תן לי לראות ת'מצב <i class="fas fa-times"></i></button>
  </mat-dialog-content>

</div>
