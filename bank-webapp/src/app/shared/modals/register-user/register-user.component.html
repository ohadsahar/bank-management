<h2 mat-dialog-title>הרשמה</h2>
<mat-dialog-content class="mat-typography">
  <form #register="ngForm" (submit)="registerUser(register)">
    <mat-form-field class="example-full-width">
      <input matInput name="username" #email="ngModel" ngModel type="email" placeholder="האיימיל שלך" required>
      <mat-error *ngIf="email.invalid">איימיל בפורמט לא תקין</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput name="password" ngModel #password="ngModel" placeholder="סיסמא"
        [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>סיסמא חייבת להכיל 8 תווים</mat-hint>
      <mat-error *ngIf="password.invalid">הסיסמא בפורמט לא תקין</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button cdkFocusInitial type="submit">רשום אותי</button>
      <button mat-button mat-dialog-close>ביטול</button>

    </mat-dialog-actions>
    <div class="register-message" >
        <p>{{registerMessage}}</p>
    </div>
  </form>

</mat-dialog-content>
